<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Churn Prediction</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form id="churnForm">
            <input type="number" name="MonthlyCharge" placeholder="Monthly Charges" required step="0.01" />
            <input type="number" name="AccountWeeks" placeholder="Account Weeks" required min="0" />
            <input type="number" name="ContractRenewal" placeholder="Contract Renewal (0 or 1)" required min="0" max="1" />
            <input type="number" name="DataPlan" placeholder="Data Plan (0 or 1)" required min="0" max="1" />
            <input type="number" name="DataUsage" placeholder="Data Usage" required step="0.01" min="0" />
            <input type="number" name="CustServCalls" placeholder="Customer Service Calls" required min="0" />
            <input type="number" name="DayMins" placeholder="Day Minutes" required step="0.01" min="0" />
            <input type="number" name="DayCalls" placeholder="Day Calls" required min="0" />
            <input type="number" name="OverageFee" placeholder="Overage Fee" required step="0.01" min="0" />
            <input type="number" name="RoamMins" placeholder="Roaming Minutes" required step="0.01" min="0" />
            <button type="submit">Predict Churn</button>
        </form>

        <div id="result"></div>
    </div>

    <!-- js link -->
    <script src="script.js"></script>
</body>
</html>
